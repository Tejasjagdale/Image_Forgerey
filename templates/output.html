<body>

    <header>

                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">

    <main role="main">

        <div class="album py-5 bg-light">

                                            <h5 class="card-subtitle">Input Image</h6>
                                        </div>
                                        <img src="https://tejasjagdale.pythonanywhere.com/static/input.png"

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 class="card-subtitle">Output image</h6>
                                        </div>
                                        <img src="https://tejasjagdale.pythonanywhere.com/static/output2.png"
                                            alt="Image 2" class="card-img-top">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <table class="table center-line">
                                <tbody>
                                    <tr>
                                        <td>Result</td>
                                        <td>{{name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Area Forged</td>
                                        <td>{{prob}}</td>
                                    </tr>
                                    <tr>
                                        <td>Probabilty</td>
                                        <td>unavaliable</td>
                                    </tr>
                                </tbody>
                            </table>
